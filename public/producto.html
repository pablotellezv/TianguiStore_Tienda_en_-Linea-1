<!-- 📁 detalle-producto.html - Detalle de Producto TianguiStore -->
<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Detalle del producto en TianguiStore, mercado digital con alma local." />
  <meta name="theme-color" content="#121212" />
  <meta name="robots" content="index, follow" />

  <title>Detalle Producto | TianguiStore</title>

  <link rel="icon" type="image/webp" href="/favicon-512.webp" sizes="512x512" />
  <link rel="icon" type="image/png" href="/favicon-192.png" sizes="192x192" />
  <link rel="manifest" href="/manifest.json" />

  <!-- Estilos externos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <link rel="stylesheet" href="estilo/main.css" />
</head>

<body class="grey darken-4 white-text">
  <!-- NAVBAR -->
  <header style="position: relative; z-index: 1000;">
    <div id="navbar-container" role="navigation" aria-label="Menú principal"></div>
  </header>

  <!-- CONTENIDO PRINCIPAL -->
  <main class="container" role="main" aria-labelledby="producto-titulo">
    <section class="section animate__animated animate__fadeInUp">
      <!-- Breadcrumb para accesibilidad y navegación -->
      <nav aria-label="breadcrumb" class="grey darken-3" style="border-radius: 8px; padding: 0 1rem;">
        <div class="nav-wrapper">
          <div class="col s12">
            <a href="/" class="breadcrumb">Inicio</a>
            <a href="/productos" class="breadcrumb">Productos</a>
            <span class="breadcrumb" aria-current="page" id="breadcrumb-producto">Cargando...</span>
          </div>
        </div>
      </nav>

      <!-- Detalle del producto -->
      <div class="row card-panel grey darken-3 hoverable" style="border-radius: 16px; margin-top: 1rem;">
        <div class="col s12 m6">
          <!-- Imagen del producto -->
          <img id="producto-imagen" src="/imagenes/default.png" alt="Imagen del producto" class="responsive-img z-depth-3" style="border-radius: 12px;" />
        </div>
        <div class="col s12 m6">
          <h1 id="producto-titulo" class="white-text" style="font-size: 2.5rem;">Cargando...</h1>
          <p class="grey-text text-lighten-2" id="producto-descripcion">
            ...
          </p>

          <p class="white-text" style="font-size: 1.5rem; margin-top: 1.5rem;">
            <strong>Precio:</strong> <span id="producto-precio">$0.00</span>
          </p>

          <!-- Stock -->
          <p id="producto-stock" class="green-text" aria-live="polite" style="font-weight: 600;">
            Disponible: <span>0 unidades</span>
          </p>

          <!-- Botones de acción -->
          <div class="input-field" style="margin-top: 2rem;">
            <input id="cantidad" type="number" min="1" max="1" value="1" aria-label="Cantidad a agregar al carrito" />
            <label for="cantidad">Cantidad</label>
          </div>

          <button id="btn-agregar-carrito" class="btn amber darken-3 waves-effect waves-light" aria-label="Agregar producto al carrito" disabled>
            <i class="fas fa-cart-plus left"></i> Agregar al carrito
          </button>
        </div>
      </div>
    </section>
  </main>

  <!-- TOASTS -->
  <div id="toast-container" class="fixed-action-btn" aria-hidden="true"></div>

  <!-- FOOTER -->
  <footer class="page-footer grey darken-3" role="contentinfo">
    <div id="footer-container"></div>
  </footer>

  <!-- SCRIPTS -->
  <script src="scripts/loadComponent.js" defer></script>
  <script src="scripts/carrito.js" defer></script>
  <script src="scripts/productoDetalle.js" defer></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js" defer></script>
</body>
</html>
