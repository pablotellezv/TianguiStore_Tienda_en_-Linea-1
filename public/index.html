<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda - Productos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome para íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./estilo/estilos.css">
</head>

<body>

    <!-- Navbar modular  -->
    <div id="navbar-container"></div>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <section class="text-center">
            <h1 class="mb-4 animate-fade-in">
                <i class="fas fa-store"></i> Bienvenido a Nuestra Tienda
            </h1>
            <p>Explora nuestros productos y agrégalos al carrito.</p>
        </section>

        <!-- Sección de Productos -->
        <section class="mb-5">
            <h2 class="mb-4"><i class="fas fa-box"></i> Nuestros Productos</h2>
            <div class="row row-cols-1 row-cols-md-3 g-4" id="productos-container">
                <!-- Aquí se cargarán los productos dinámicamente -->
            </div>
        </section>
    </main>

    <!-- Toasts de Notificación -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
        <div id="toast-container"></div>
    </div>

    <!-- Footer modular -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts de la Tienda -->
    <script src="scripts/loadComponent.js"></script>
    <script src="scripts/productos.js"></script>
    <script src="scripts/carrito.js" defer></script> <!-- ✅ Integración localStorage y contador -->

</body>
</html>
