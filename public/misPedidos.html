<!-- 游늬 misPedidos.html - P치gina de Mis Pedidos en TianguiStore -->
<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mis Pedidos | TianguiStore</title>

  <!-- MaterializeCSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />
  
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  
  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilo/estilos.css" />
</head>

<body class="grey darken-4 white-text d-flex flex-column min-vh-100">

  <!-- Navbar din치mico -->
  <div id="navbar-container"></div>

  <!-- Contenido principal -->
  <main class="container my-5">
    <section class="center-align mb-4">
      <h4 class="amber-text text-accent-3">
        <i class="fas fa-box me-2"></i> Mis Pedidos
      </h4>
      <p class="grey-text text-lighten-1">Consulta los pedidos que has realizado y su estado actual.</p>
    </section>

    <!-- Tabla de pedidos -->
    <div class="card-panel grey darken-3 z-depth-2">
      <table class="striped centered highlight responsive-table white-text">
        <thead>
          <tr>
            <th>#</th>
            <th>Fecha</th>
            <th>Estado</th>
            <th>Total</th>
            <th>Productos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-pedidos">
          <!-- Cargado din치micamente desde misPedidos.js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Modal: Detalle de productos -->
  <div id="modalDetalleProductos" class="modal modal-fixed-footer">
    <div class="modal-content grey darken-4 white-text">
      <h5 class="amber-text text-accent-3"><i class="fas fa-boxes"></i> Productos del Pedido</h5>
      <div id="detalle-productos-contenido" class="row">
        <!-- Contenido generado din치micamente -->
      </div>
    </div>
    <div class="modal-footer grey darken-3">
      <a href="#!" class="modal-close waves-effect btn-flat white-text">Cerrar</a>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toast-container" class="fixed-action-btn" style="bottom: 1rem; right: 1rem;"></div>

  <!-- Footer din치mico -->
  <div id="footer-container" class="mt-auto"></div>

  <!-- Scripts -->
  <script src="scripts/loadComponent.js"></script>
  <script src="scripts/misPedidos.js" defer></script>

  <!-- Materialize JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const modales = document.querySelectorAll(".modal");
      M.Modal.init(modales);
    });
  </script>
</body>
</html>
