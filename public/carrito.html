<!-- 游늬 carrito.html - P치gina del carrito de compras de TianguiStore -->
<!DOCTYPE html>
<html lang="es-MX">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Compras | TianguiStore</title>

  <!-- MaterializeCSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet" />

  <!-- FontAwesome para 칤conos -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Estilos personalizados -->
  <link rel="stylesheet" href="estilo/main.css" />
</head>

<body class="grey darken-4 white-text">

  <!-- Navbar din치mica -->
  <div id="navbar-container"></div>

  <!-- Contenido Principal -->
  <main class="container py-5">
    <header class="center-align mb-5">
      <h1 class="teal-text text-lighten-2">
        <i class="fas fa-shopping-basket me-2"></i> Tu Carrito de Compras
      </h1>
      <p class="flow-text grey-text text-lighten-1">Administra tus productos antes de realizar tu pedido.</p>
    </header>

    <div class="row">
      <!-- Productos en el carrito -->
      <section class="col s12 l8" aria-labelledby="titulo-carrito">
        <div class="card grey darken-3 z-depth-2">
          <div class="card-content">
            <h2 id="titulo-carrito" class="card-title teal-text text-lighten-3">
              <i class="fas fa-shopping-cart me-2"></i> Productos agregados
            </h2>
            <ul id="lista-carrito" class="collection with-header grey darken-4 white-text">
              <!-- Productos din치micos aqu칤 -->
              <li class="collection-item center-align grey-text text-lighten-1" id="carrito-vacio">
                Tu carrito est치 vac칤o.
              </li>
            </ul>
          </div>
        </div>
      </section>

      <!-- Resumen del pedido -->
      <aside class="col s12 l4" aria-labelledby="titulo-resumen">
        <div class="card grey darken-3 z-depth-2">
          <div class="card-content d-flex flex-column">
            <h2 id="titulo-resumen" class="card-title teal-text text-lighten-3">
              <i class="fas fa-receipt me-2"></i> Resumen del Pedido
            </h2>

            <div class="mb-3">
              <p class="flow-text">Total:</p>
              <p id="total_etiqueta" class="flow-text teal-text text-accent-2">$0.00</p>
            </div>

            <div class="section">
              <button id="vaciar-carrito" class="btn red darken-1 waves-effect waves-light full-width mb-2">
                <i class="fas fa-trash-alt left"></i> Vaciar Carrito
              </button>
              <button id="btnRealizarPedido" class="btn teal darken-1 waves-effect waves-light full-width mb-2">
                <i class="fas fa-credit-card left"></i> Proceder al Pago
              </button>
              <a href="index.html" class="btn grey lighten-1 black-text waves-effect full-width">
                <i class="fas fa-arrow-left left"></i> Seguir Comprando
              </a>
            </div>
          </div>
        </div>
      </aside>
    </div>
  </main>

  <!-- Toast Container (para notificaciones) -->
  <div id="toast-container" class="fixed-action-btn" style="bottom: 1rem; right: 1rem; z-index: 2000;"></div>

  <!-- Footer din치mico -->
  <div id="footer-container"></div>

  <!-- Scripts del sistema -->
  <script src="scripts/loadComponent.js" defer></script>
  <script src="scripts/carrito.js" defer></script>

  <!-- Materialize JS -->
  <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>-->
</body>
</html>
